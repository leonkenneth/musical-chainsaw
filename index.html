<head>
  <style>
  html {
  }

  body {
    height: 2000px;
    width: 100%;
    overflow-x: hidden;
  }

  .box {
    padding: 20px;
    color: white;
    background-color: rgba(0, 0, 0, 0.7);

    position: absolute;
    width: 100%;
    height: 200px;
  }

  #box4 {
    width: 200px;
  }
  </style>
</head>
<body>

  <div y="2 * t" class="box">
    Box 1
  </div>
  <div y="1.5 * t" class="box">
    Box 2
  </div>
  <div y="0.8 * t" class="box">
    Box 3
  </div>
  <div x="0.5 * t - 300" y="t + 200" class="box" id="box4">
    Box 4
  </div>

  <script src="https://cdn.rawgit.com/leonkenneth/musical-chainsaw/master/index.js"></script>
</body>
