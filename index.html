<head>
  <style>
  .container {
    height: 2000px;
  }

  .box {
    padding: 20px;
    color: white;
    background-color: rgba(0, 0, 0, 0.7);

    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    height: 200px;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box1">
      Box 1
    </div>
    <div class="box" id="box2">
      Box 2
    </div>
    <div class="box" id="box3">
      Box 3
    </div>
    <div class="box" id="box4">
      Box 4
    </div>
  </div>
  <script src="index.js"></script>
  <script>
    var box1Speed = 2;
    var box2Speed = 1.5;
    var box3Speed = 0.8;
    var box4Speed = 0.8;

    animateY("#box1", (t) => box1Speed * t);
    animateY("#box2", (t) => box2Speed * t);
    animateY("#box3", (t) => box3Speed * t);
    animateY("#box4", (t) => t + 200);
    animateX("#box4", (t) => box4Speed * t);
  </script>
</body>
