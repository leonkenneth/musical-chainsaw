<head>
  <style>
  .container {
    height: 2000px;
  }

  .box {
    padding: 20px;
    color: white;
    background-color: rgba(0, 0, 0, 0.7);

    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    height: 200px;
  }
  </style>
</head>
<body>
  <div class="container">
    <div animate-y="2 * t" class="box">
      Box 1
    </div>
    <div animate-y="1.5 * t" class="box">
      Box 2
    </div>
    <div animate-y="0.8 * t" class="box">
      Box 3
    </div>
    <div animate-x="0.5 * t" animate-y="t + 200" class="box">
      Box 4
    </div>
  </div>
  <script src="index.js"></script>
</body>
